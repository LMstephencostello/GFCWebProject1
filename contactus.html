<!DOCTYPE html>

<html>
    <body>
        <form action="fakePage.html" method="POST">
            <table>
                <tr>
                    <td align="right">First Name:</td>
                    <td><input type="text" name="firstName" /></td>
                </tr>
                <tr>
                    <td align="right">Last Name:</td>
                    <td><input type="text" name="lastName" /></td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td><input type="text" name="eMail" /></td>
                </tr>

                    <td align="right">Type of License:</td>
                    <td><input type="radio" name="license1" value="Business" checked/>Business
                    <input type="radio" name="license1" value="Personal"/>Personal</td>
                </tr>
                <tr>
                    <td align="right">Reason:</td>
                    <td><select>
                            <option value="reason">Select a Reason</option>

                            <option value="information">Information Request</option>
                        </select></td>
                </tr>
                <tr>
                    <td align="right">Additional Information:</td>
                    <td><textarea></textarea></td>
                </tr>              
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="tos" value="feedback" checked/>I have read the terms of service.</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="sendRequest" value="Send Request"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
